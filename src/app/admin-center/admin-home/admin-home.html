
<main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">

    <div class="mb-10">
        <h1 class="text-3xl font-bold text-gray-900">Synthèse des souscriptions</h1>
        <p class="mt-1 text-lg text-gray-600">Données mises à jour en temps réel.</p>
    </div>

    <!-- Section des filtres -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Filtrer les résultats</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
            <div>
                <label for="filtre-region" class="block text-sm font-medium text-gray-700">Région</label>
                <select id="filtre-region" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md">
                    <option>Toutes les régions</option>
                    <option>Île-de-France</option>
                    <option>Hauts-de-France</option>
                    <option>PACA</option>
                    <option>Auvergne-Rhône-Alpes</option>
                </select>
            </div>
            <div>
                <label for="filtre-agence" class="block text-sm font-medium text-gray-700">Agence</label>
                <select id="filtre-agence" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md">
                    <option>Toutes les agences</option>
                    <option>Paris Centre</option>
                    <option>Lille</option>
                    <option>Marseille</option>
                    <option>Lyon</option>
                </select>
            </div>
            <div>
                <label for="filtre-etablissement" class="block text-sm font-medium text-gray-700">Établissement</label>
                <select id="filtre-etablissement" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md">
                    <option>Tous les établissements</option>
                    <option>Siège Social</option>
                    <option>Entrepôt Nord</option>
                    <option>Bureau Sud</option>
                </select>
            </div>
            <div>
                <button id="apply-filters-btn" class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700 transition-colors">Appliquer les filtres</button>
            </div>
        </div>
    </div>

    <!-- Grille des métriques principales -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Montant total des souscriptions -->
        <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
            <div class="flex-shrink-0 bg-red-100 rounded-full p-3">
                <svg class="h-7 w-7 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-500">Montant total des souscriptions</p>
                <p id="metric-total" class="text-2xl font-bold text-gray-900">1 234 567 €</p>
            </div>
        </div>

        <!-- Nombre de souscripteurs -->
        <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
            <div class="flex-shrink-0 bg-red-100 rounded-full p-3">
                <svg class="h-7 w-7 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-4.663v-.005A9.345 9.345 0 0112 12.75a9.345 9.345 0 01-2.345 5.617m15.5-5.617a9.345 9.345 0 01-15.5 0m15.5 0v.003c0 .884-.114 1.74-.325 2.566M3 9.75a9.345 9.345 0 0115.5 0m-15.5 0v.003c0 .884.114 1.74.325 2.566" />
                </svg>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-500">Nombre de souscripteurs</p>
                <p id="metric-count" class="text-2xl font-bold text-gray-900">1 452</p>
            </div>
        </div>

        <!-- Prélèvements Novembre -->
        <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
            <div class="flex-shrink-0 bg-red-100 rounded-full p-3">
                <svg class="h-7 w-7 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                </svg>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-500">Prélèvements Novembre</p>
                <p id="metric-nov" class="text-2xl font-bold text-gray-900">345 120 €</p>
            </div>
        </div>

        <!-- Prélèvements Décembre -->
        <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
            <div class="flex-shrink-0 bg-red-100 rounded-full p-3">
                <svg class="h-7 w-7 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                </svg>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-500">Prélèvements Décembre</p>
                <p id="metric-dec" class="text-2xl font-bold text-gray-900">412 890 €</p>
            </div>
        </div>
    </div>

    <!-- Section Graphique -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Répartition des montants par catégorie</h2>
        <div class="h-80 w-full">
            <canvas id="repartitionChart"></canvas>
        </div>
    </div>
</main>
